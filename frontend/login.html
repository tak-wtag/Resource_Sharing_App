<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .success-message {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        errorMessage.textContent = '';  // Clear any previous error
        successMessage.textContent = '';  // Clear any previous success message

        // Check if fields are empty
        if (!username || !password) {
            errorMessage.textContent = "Both username and password are required.";
            return;
        }

        const requestData = {
            username: username,
            password: password
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                // Success, parse the response and handle cookies
                const data = await response.json();
                document.cookie = `token=${data.access_token}; path=/; max-age=1800; secure; SameSite=None`;
                successMessage.textContent = "Login successful!";
                // Redirect or do additional actions after successful login
                setTimeout(() => {
                    window.location.href = "loginDashboard.html";  // Redirect to a protected page or dashboard
                }, 1500);
            } else {
                // If login fails
                const errorData = await response.json();
                errorMessage.textContent = errorData.detail || "An error occurred, please try again.";
            }
        } catch (error) {
            errorMessage.textContent = "Error: Unable to reach the server.";
        }
    }
</script>

</body>
</html>
