<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Resource</h2>
    <form id="resourceForm">
        <div class="form-group">
            <label for="title">Resource Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <button type="submit">Create Resource</button>
    </form>
    <div id="errorMessage" class="error hidden">There was an error creating the resource.</div>
</div>

<script>
    // Base URL for your FastAPI app
    const BASE_URL = 'http://localhost:8000'; // Replace with the correct URL

    const resourceForm = document.getElementById('resourceForm');
    const errorMessage = document.getElementById('errorMessage');

    resourceForm.addEventListener('submit', async function (event) {
        event.preventDefault();  // Prevent form from submitting normally

        const title = document.getElementById('title').value;

        // Prepare the data to be sent
        const resourceData = { title };

        try {
            // Make the POST request to create a resource
            const response = await fetch(`${BASE_URL}/resource`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`, // Assuming JWT token is saved in localStorage
                },
                body: JSON.stringify(resourceData),
            });

            if (!response.ok) {
                throw new Error('Failed to create resource');
            }

            const result = await response.json();
            alert(`Resource created successfully! ID: ${result.resource_id}`);
            // Optionally, you can redirect to another page or reset the form
            resourceForm.reset();

        } catch (error) {
            console.error(error);
            errorMessage.textContent = 'There was an error creating the resource.';
            errorMessage.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
